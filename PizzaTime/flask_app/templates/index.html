<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-dark">
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand h2" href="#">
                    <svg width="26" height="46" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-pizza">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M12 21.5c-3.04 0 -5.952 -.714 -8.5 -1.983l8.5 -16.517l8.5 16.517a19.09 19.09 0 0 1 -8.5 1.983z" />
                        <path d="M5.38 15.866a14.94 14.94 0 0 0 6.815 1.634a14.944 14.944 0 0 0 6.502 -1.479" />
                        <path d="M13 11.01v-.01" />
                        <path d="M11 14v-.01" />
                    </svg> Pizza Time!
                </a>
                <span class="navbar-text">Si no tienes cuenta <a href="/registration-form">registrate aqui!</a></span>
            </div>
        </nav>
        <!--INICIO DE SESION-->
        <div class="d-flex align-items-center">
            <div class="col-4 text-white mx-auto">
                <h2 class="h2 mb-3 fw-20 text-center">Bienvenido!</h2>
                <!-- Mensaje de error -->
                <div id="erroresLogin" class="">

                </div>
                <form action="/login" method="POST" id="formLogin">
                    <div class="mb-2">
                        <label class="mb-3">E-mail:</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="mt-4">
                        <label class="mb-3">Contraseña:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Inicia Sesion" class="btn btn-primary mt-4">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/validaciones-login.js') }}"></script>
</body>

</html>
